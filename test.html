<!DOCTYPE html>
<html lang="en" class="no-js">
    <head><title></title>
    </head>
    <body class="grid">
<button id = "find-me">location</button><br/>
<p id = "status"></p>
<a id = "map-link" target="_blank"></a>
</body>
<script>

const status = document.querySelector('#status');
const mapLink = document.querySelector('#map-link');

//mapLink.href = '';
//mapLink.textContent = '';

function success(position) {
  const latitude  = position.coords.latitude;
  const longitude = position.coords.longitude;

  status.textContent = '';
  mapLink.href = `https://www.openstreetmap.org/#map=18/${latitude}/${longitude}`;
  mapLink.innerHTML += `Latitude: ${latitude} °, Longitude: ${longitude} ° <br>`;
  setTimeout(function(){ getmyzzposition(), 20000});
  console.log('got new '+position.coords.latitude+' ,  '+position.coords.longitude);
}

function error() {
  status.textContent = 'Unable to retrieve your location';
}

this.getmyzzposition = function() {
    navigator.geolocation.getCurrentPosition(success, error);
}

function geoFindMe() {



    if(!navigator.geolocation) {
        status.textContent = 'Geolocation is not supported by your browser';
    } else {
        status.textContent = 'Locating…';
        //navigator.geolocation.getCurrentPosition(success, error);
        getmyzzposition();
    }
}

document.querySelector('#find-me').addEventListener('click', geoFindMe);
